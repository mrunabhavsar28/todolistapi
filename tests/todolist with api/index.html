<!DOCTYPE html>
<html>
		<head>
		<title>Todo List With Api</title>
		<link rel="stylesheet" href="./index.css" >
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
		</head>
		<body>
		<div>
		<input type='text' name='todo_input'>
		<button style = "background-color: #66ffcc; font-size: 12px;color: #ff3300; padding: 5px; border-radius: 4px; box-shadow: 0px 0px 2px red" type='submit'>Add Todo</button>
		<div class='todos'></div>
		<div class="todos">
		<form>
		<input type="radio" id="all" name="todoradio" value="all" checked onchange="funcname()">
		<label for="all">all</label>
		<input type="radio" id="done" name="todoradio" value="completed" onchange="funcname()">
		<label for="completed">completed</label>
		<input type="radio" id="undone" name="todoradio" value="incomplete" onchange="funcname()">
		<label for="incomplete">incomplete</label>
		</form>
		<div >
		<ul class="todo_render">
		
		</ul>
		</div>
		
		</div>

        <script src = "./todoapi.js"></script>
		</body>
	
        </html>
